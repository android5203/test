<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
.wraper{
    width: 500px;
    height: 500px;
    background-color: #e4e4e4;
    border-radius: 20px;
    border: 1px solid #333;
    text-align: center;
    line-height: 500px;
}
</style>
<body>

    <div id="app">
        <div class="wraper" @click="click('DIV')">
            <button v-on:click.stop="click('BUTTON')">点击了 {{num}} 次了</button>
        </div>
        
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 0
            }, 
            methods: {
                click(str){
                    alert(str);
                }
            }
        })
    </script>
</body>

</html>
