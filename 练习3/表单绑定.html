<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>

    <div id="app">
        <input type="checkbox" v-model="select" v-on:click="all">
        {{select}}
        <ul>
            <li v-for="(item, index) in users">
                <input type="checkbox" v-model="item.check" > {{item.name}}
            </li>
        </ul>
    </div>
    

    <script>
    new Vue({
        el: "#app",
        data: {
            select: false,
            users: [
                {
                    name: "郭德纲",
                    check: false
                },
                {
                    name: "佩奇",
                    check: false
                },
                {
                    name: "尤雨溪",
                    check: false
                },
                {
                    name: "曾淑媛",
                    check: false
                }
            ]
        },
        methods: {
            all(){
                this.users.forEach((value, index, arr)=>{
                    value.check = this.select; 
                });
            }
        }
    })
    </script>

</body>
</html>
