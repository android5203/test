<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app">

    </div>

    <script>
        Vue.component('Test', {
            props: {
                
            },
            template: `
                <div v-on:click='$emit("input","GX")'> 子组件 </div>
            `
        });

        new Vue({
            el: '#app',
            data: {
                tit: '你好 VUE'
            },
            template: `
            <div>
                {{tit}}
                <Test v-model="tit" />
            </div>
            `
        })
    </script>

</body>

</html>
