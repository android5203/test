<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>

    <div id="app">

    </div>


    <script>
        Vue.component('Test', {
            props: {
                title: String
            },
            template: `
                <div>
                    <h1>{{title}}</h1>
                </div>
            `
        })
        new Vue({
            el: "#app",
            data: {
                titVal: '标题'
            },
            template: `
            <div>
                <Test :title='titVal'/>
            </div>
            `
        })
    </script>
</body>

</html>
